<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site com Grid Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .grid-container {
      display: grid;
      grid-template-areas: 
        "header header"
        "sidebar main"
        "footer footer";
      grid-template-rows: 60px 1fr 40px;
      grid-template-columns: 200px 1fr;
      height: 100vh;
    }

    header {
      grid-area: header;
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
    }

    nav {
      grid-area: sidebar;
      background-color: #f4f4f4;
      padding: 20px;
    }

    main {
      grid-area: main;
      padding: 20px;
    }

    footer {
      grid-area: footer;
      background-color: #ddd;
      text-align: center;
      line-height: 40px;
    }

    nav ul {
      list-style: none;
    }

    nav ul li {
      margin-bottom: 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <header>
      <h1>Meu Site</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Serviços</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
    <main>
      <h2>Bem-vindo!</h2>
      <p>Este é um exemplo de layout usando CSS Grid.</p>
    </main>
    <footer>
      &copy; 2025 - Todos os direitos reservados.
    </footer>
  </div>
</body>
</html>
