<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=/, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">
            Cadastro de alunos - Infinity School
        </h1>

        <section class="row g-3">
            <div class="col-md-6">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
            </div>

            <div class="col-md-4">
                <label for="curso" class="form-label">Curso</label>
                <input type="text" class="form-control" id="curso" required>
            </div>
            
            <div class="col-md-2">
                <label for="nota" class="form-label">Nota</label>
                <input type="text" class="form-control" id="nota" required>
            </div>

            <div class="col-12">
                <button class="btn btn-primary" onclick="adicionarAluno()">
                    Adicionar aluno
                </button>
            </div>
        </section>

        <section class="row g-3 align-itens-center my-3">
            <div class="col-auto">
                <label for="nota-filtro" class="form-label">
                    Filtrar por nota
                </label>
            </div>

            <div class="col-auto">
                <input type="text" id="nota-filtro" class="form-control">
            </div>

            <div class="col-auto">
                <button class="btn btn-success" onclick="filtrar()">
                    Filtrar
                </button>
            </div>
        </section>

        <hr class="my-4">

        <h2 class="mb-3">Lista de alunos</h2>

        <table class="table table-striped" id="tabela-alunos">
            <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>Curso</th>
                    <th>Nota</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table> 
    </div>

    <script src="scripts.js"></script>
</body>
</html>
