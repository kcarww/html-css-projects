<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Alunos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="mb-4 text-center">Cadastro de Alunos</h1>

    <form id="formAluno" class="row g-3">
      <div class="col-md-6">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" required>
      </div>

      <div class="col-md-2">
        <label for="idade" class="form-label">Idade</label>
        <input type="number" class="form-control" id="idade" required>
      </div>

      <div class="col-md-4">
        <label for="curso" class="form-label">Curso</label>
        <input type="text" class="form-control" id="curso" required>
      </div>

      <div class="col-md-2">
        <label for="nota" class="form-label">Nota</label>
        <input type="number" step="0.1" class="form-control" id="nota" required>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Adicionar Aluno</button>
      </div>
    </form>

    <hr class="my-4">

    <h2 class="mb-3">Lista de Alunos</h2>

    <table class="table table-striped" id="tabelaAlunos">
      <thead class="table-dark">
        <tr>
          <th>Nome</th>
          <th>Idade</th>
          <th>Curso</th>
          <th>Nota</th>
        </tr>
      </thead>
      <tbody>
        <!-- Alunos adicionados aparecerÃ£o aqui -->
      </tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById('formAluno');
    const tabela = document.querySelector('#tabelaAlunos tbody');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const idade = document.getElementById('idade').value;
      const curso = document.getElementById('curso').value;
      const nota = document.getElementById('nota').value;

      const linha = document.createElement('tr');
      linha.innerHTML = `
        <td>${nome}</td>
        <td>${idade}</td>
        <td>${curso}</td>
        <td>${nota}</td>
      `;

      tabela.appendChild(linha);
      form.reset();
    });
  </script>

</body>
</html>
